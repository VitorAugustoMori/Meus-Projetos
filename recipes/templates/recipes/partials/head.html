<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caderno de Receitas</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
            font-family: sans-serif;
            background-color: #e0e0e0;
            color: #444;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Roboto Slab', serif;
        }

        .container {

            max-width: 144rem;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-logo {

            font-size: 3rem;
            color: white;
            text-decoration: none;
            flex-flow: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
        }

        .main-logo-icon {
            margin-right: 1.2rem;
        }

        .main-header-container {
            background: #060B54;
        }

        .search-form {
            border: .2rem solid #13141f;
            max-width: 64rem;
            margin: 0 auto;
            border-radius: .4rem;
            position: relative;
            transition: all 200ms ease-in-out;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .search-input,
        .search-button {
            border: none;
            background: none;
            outline: none;
            padding: 1rem;
            transition: all 200ms ease-in-out;

        }

        .search-button {
            position: absolute;
            top: 0;
            right: 0;
        }

        .search-button:focus {
            outline: 1px solid #269fe6;
            background: rgba(0, 0, 0, .05)
        }


        .search-button {
            cursor: pointer;
        }


        .search-input {
            width: 100%;
            padding-right: 3rem;

        }

        .search-form:focus-within {
            border-color: #269fe6;
            background-color: white;

        }

        .search-form:focus-within .search-button {
            color: #269fe6;
        }

        .main-content {
            padding-top: 0;
        }

        .main-content-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 4rem;
        }


        .recipe {
            background: white;
            box-shadow: -5px 5px 10px rgba(0, 0, 0, .2);
            transform: scale(1);
            transition: all 300ms ease-in-out;
            border-radius: 0.6rem;
            overflow: hidden;
        }

        .recipes-list-item {
            max-width: 64rem;
        }

        .recipes-list-item:hover {
            transform: scale(1.02);
            box-shadow: -8px 8px 20px rgba(0, 0, 0, .25);
        }


        .recipe img {
            max-width: 100%;
        }

        .recipe-title-container {
            padding: 3rem;
            padding-bottom: 2rem;
        }

        .recipe-author {
            padding: 0 3rem;

        }

        .recipe-content {
            padding: 3rem;
            padding-top: 2rem;
        }

        .recipe-author-item {
            color: #959595;
            margin-right: 1rem;
        }

        .recipe-author-item a {
            color: #444;
            transition: all 200ms ease-in-out;
            text-decoration: none;
        }

        .recipe-author-item a:hover {
            color: #269fe6;
        }

        .recipe-meta-container {
            display: flex;
            flex-flow: row wrap;
            padding: 3rem;
            background: #e0e0e0;
        }

        .recipe-meta {
            display: flex;
            flex-flow: column wrap;
            flex-shrink: 1;
            flex-grow: 1;
            text-align: center;
        }

        .recipe-meta-title {
            font-size: 1.6rem;
        }

        .recipe-footer a {
            background: #13141f;
            display: block;
            color: #fff;
            text-decoration: none;
            text-align: center;
            padding: 2rem;
            transition: all 200ms ease-in-out;
        }

        .recipe-footer a:hover {
            filter: brightness(2);
        }

        .main-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #060B54;
            color: #fff;
            padding: 5rem;
        }

        .main-footer a {
            color: #fff;
            text-decoration: none;
            transition: all 200ms ease-in-out;
        }

        .main-footer a:hover {
            filter: brightness(0.8);
        }
    </style>
</head>
